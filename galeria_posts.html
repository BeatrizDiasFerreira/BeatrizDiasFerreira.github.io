<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Posts</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />

    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/grid-gallery.css">
    <link rel="stylesheet" href="./glightbox/glightbox.css">
    <link href="./css/galeria.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/slider.css">
</head>

<body id="container-galeria">
    <section class="gallery-block grid-gallery">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" style="background: #FFFFFF;">
            <div class="container" style="display: block;">
                <div id="container-icons-nabar" style="display: flex; flex-wrap: wrap; justify-content: flex-start; align-items: center;">
                    <a class="btnBack" href="./index.html"><i class="fas fa-arrow-left"></i></a>
                    <a id="website-icon" class="navbar-brand js-scroll-trigger" href="./index.html" style="margin-right: 0px;">
                        <svg width="30px" height="30px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="margin-bottom: 6px;">
                            <path d="M20.84 2.18L16.91 2.96L19.65 6.5L21.62 6.1L20.84 2.18M13.97 3.54L12 3.93L14.75 7.46L16.71 7.07L13.97 3.54M9.07 4.5L7.1 4.91L9.85 8.44L11.81 8.05L9.07 4.5M4.16 5.5L3.18 5.69A2 2 0 0 0 1.61 8.04L2 10L6.9 9.03L4.16 5.5M2 10V20C2 21.11 2.9 22 4 22H20C21.11 22 22 21.11 22 20V10H2Z" />
                        </svg>
                    </a>
                    <a class="navbar-brand js-scroll-trigger" href="./index.html" style="font-family: NexaBold; color: #000000;">Beatriz Dias Ferreira</a>
                </div>
            </div>
        </nav>
        <div class="container" style="margin-top: 10px;">
            <div class="heading">
                <h2>Taco el Pancho</h2>
            </div>
            <div class="row">
                <div class="col-md-6 col-lg-4 item">
                    <a class="glightbox" href="#carousel-cansaco">
                        <img class="img-fluid image scale-on-hover" style="background: url(./assets/img/posts/post_06/cansaco01.jpeg);">
                    </a>
                </div>
                <div class="col-md-6 col-lg-4 item">
                    <a class="glightbox" href="#carousel-higiene">
                        <img class="img-fluid image scale-on-hover" style="background: url(./assets/img/posts/post_06/higiene01.jpeg);">
                    </a>
                </div>
            </div>
        </div>
    </section>
    <div class="slideshow-container" style="display: none;" id="carousel-cansaco">

        <div class="pageSlider carousel-cansaco carousel-cansaco-1" style="display: block;">
            <div class="mySlides">
                <div class="numbertext">1 / 3</div>
                <img src="./assets/img/posts/post_06/cansaco01.jpeg" class="imgInsideSlider">
            </div>
            <a class="prev" onclick="showPageSlider('.carousel-cansaco', '.carousel-cansaco-3')">&#10094;</a>
            <a class="next" onclick="showPageSlider('.carousel-cansaco', '.carousel-cansaco-2')">&#10095;</a>
            <br>
            <div style="text-align:center">
                <span class="dot active"></span>
                <span class="dot" onclick="showPageSlider('.carousel-cansaco', '.carousel-cansaco-2')"></span>
                <span class="dot" onclick="showPageSlider('.carousel-cansaco', '.carousel-cansaco-3')"></span>
            </div>
        </div>

        <div class="pageSlider carousel-cansaco carousel-cansaco-2">
            <div class="mySlides">
                <div class="numbertext">2 / 3</div>
                <img src="./assets/img/posts/post_06/cansaco02.jpeg" class="imgInsideSlider">
            </div>
            <a class="prev" onclick="showPageSlider('.carousel-cansaco', '.carousel-cansaco-1')">&#10094;</a>
            <a class="next" onclick="showPageSlider('.carousel-cansaco', '.carousel-cansaco-3')">&#10095;</a>
            <br>
            <div style="text-align:center">
                <span class="dot" onclick="showPageSlider('.carousel-cansaco', '.carousel-cansaco-1')"></span>
                <span class="dot active"></span>
                <span class="dot" onclick="showPageSlider('.carousel-cansaco', '.carousel-cansaco-3')"></span>
            </div>
        </div>

        <div class="pageSlider carousel-cansaco carousel-cansaco-3">
            <div class="mySlides">
                <div class="numbertext">3 / 3</div>
                <img src="./assets/img/posts/post_06/cansaco03.jpeg" class="imgInsideSlider">
            </div>
            <a class="prev" onclick="showPageSlider('.carousel-cansaco', '.carousel-cansaco-2')">&#10094;</a>
            <a class="next" onclick="showPageSlider('.carousel-cansaco', '.carousel-cansaco-1')">&#10095;</a>
            <br>
            <div style="text-align:center">
                <span class="dot" onclick="showPageSlider('.carousel-cansaco', '.carousel-cansaco-1')"></span>
                <span class="dot" onclick="showPageSlider('.carousel-cansaco', '.carousel-cansaco-2')"></span>
                <span class="dot active"></span>
            </div>
        </div>
    </div>

    <div class="slideshow-container" style="display: none;" id="carousel-higiene">

        <div class="pageSlider carousel-higiene carousel-higiene-1" style="display: block;">
            <div class="mySlides">
                <div class="numbertext">1 / 2</div>
                <img src="./assets/img/posts/post_06/higiene01.jpeg" class="imgInsideSlider">
            </div>
            <a class="prev" onclick="showPageSlider('.carousel-higiene', '.carousel-higiene-2')">&#10094;</a>
            <a class="next" onclick="showPageSlider('.carousel-higiene', '.carousel-higiene-2')">&#10095;</a>
            <br>
            <div style="text-align:center">
                <span class="dot active"></span>
                <span class="dot" onclick="showPageSlider('.carousel-higiene', '.carousel-higiene-2')"></span>
            </div>
        </div>

        <div class="pageSlider carousel-higiene carousel-higiene-2">
            <div class="mySlides">
                <div class="numbertext">2 / 2</div>
                <img src="./assets/img/posts/post_06/higiene02.jpeg" class="imgInsideSlider">
            </div>
            <a class="prev" onclick="showPageSlider('.carousel-higiene', '.carousel-higiene-1')">&#10094;</a>
            <a class="next" onclick="showPageSlider('.carousel-higiene', '.carousel-higiene-1')">&#10095;</a>
            <br>
            <div style="text-align:center">
                <span class="dot" onclick="showPageSlider('.carousel-higiene', '.carousel-higiene-1')"></span>
                <span class="dot active"></span>
            </div>
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./glightbox/glightbox.js"></script>
    <script type="text/javascript">
        var lightbox = GLightbox({
            touchNavigation: true,
            loop: true,
            selector: 'glightbox'
        });

        function showPageSlider(carouselItens, pageIdToShow) {
            $(carouselItens).hide();
            $(pageIdToShow).show();
        }
    </script>
</body>
</html>
